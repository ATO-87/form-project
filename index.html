<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    
    <title>Escape to CR | Vacations</title>
</head>
<body>
<main>
    <h1 id="title">escape to costa rica | vacations survey form</h1>
    <p id="description"><em>Thank you for choosing us! Please let us know a bit more about yourself.</em></p>
    
    
    <div class="container">
        <form id="survey-form">
            <div class="form-group">
    
                <label id='name-label'>Name
                    <input id="name" type="text" name="name" required="required" placeholder="Name">
                </label>
    
            </div>
    
            <div class="form-group">
    
                <label id="email-label">Email
                    <input id="email" type="email" name="email" placeholder="Enter Your Email" required="required">
                </label>
    
            </div>
    
            <div class="form-group">
    
                <label id="number-label">Age (optional)
                    <input id="number" type="number" name="age" placeholder="Age" min="16" max="65">
                </label>
    
            </div>
    
            <div class="form-group">
    
                <label id="dropdown">Which Province in Costa Rica is your favorite?
                    <select name="Provinces">
                        <option value="" disabled selected selected="selected">Select a Province</option>
                        <option value="Guanacaste">Guanacaste</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Alajuela">Alajuela</option>
                        <option value="Cartago">Cartago</option>
                        <option value="Puntarenas">Puntarenas</option>
                        <option value="Limon">Limon</option>
                        <option value="Heredia">Heredia</option>
                    </select>
                </label>
    
            </div>
            <div class="form-group">
    
                <label id="reasons">Main Reason for travel
                    <input name="type of travel" type="radio" value="Family Getaway" name="purpose"> Family Getaway
                    <input name="type of travel" type="radio" value="Fiesta with friends" name="purpose"> Fiesta with
                    friends
                    <input name="type of travel" type="radio" value="Relaxation" name="purpose"> Relaxation
                    <input name="type of travel" type="radio" value="Honeymoon/Romantic Getaway" name="purpose">
                    Honeymoon/<br>Romantic Getaway
                </label>
    
            </div>
            <div class="form-group">
    
                <label>What activities interest you?
                    <input id="name" type="checkbox" name="activites" value="Zip-lining"> Zip-Lining
                    <input id="name" type="checkbox" name="activites" value="Surfing"> Surfing
                    <input id="name" type="checkbox" name="activites" value="Fishing"> Fishing
                    <input id="name" type="checkbox" name="activites" value="Yoga"> Yoga
                    <input id="name" type="checkbox" name="activites" value="Low Intensity Tours"> Low Intensity Tours
                    <input id="name" type="checkbox" name="activites" value="High Intensity Tours"> High Intensity Tours
                    <input id="name" type="checkbox" name="activites" value="Hiking"> Hiking
                    <input id="name" type="checkbox" name="activites" value="Rafting"> Rafting
                </label>
    
            </div>
    
    
            <form id="survey-form">
                <label>Any additional information we should know?
                    <textarea name="details" cols="30" rows="6">Enter additional details here...</textarea>
                </label </div>
    
                <div id="survey-group">
                    <form id="submit">
                        <input type="Submit" name="Submit" id="Submit" value="Submit">
                    </form>
                </div>
    </div>
    </main>
</body>
</html>
